<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="http://spelprogrammering.nu/simple.js">

        var zombies = []; // Skapar en tom lista som heter zombies

        var i = 0; // skapar en variabel som har värdet 0

        while (i < 10) // Dessa kod bestämmer hur många zombies man vill ha i spelet. Så länge i är mindre än antalet zombies så kommer koden nedan köras.
        {
            zombies.push({x: random(totalWidth), y: random(totalHeight), speed: random(1,5)}); // Man väljer ett random värde på vart zombieserna på x och y axeln ska hammna, och en random hastighet mellan 1 till 5 
            i += 1; 
        }

        var zombie = {x: random(totalWidth), y: random(totalHeight), speed: random(1,5)};

        function update()
        {
            clearScreen(); // Renar skärmen när zombieserna rör på sig 

            if (keyboard.space){ // om man trycke på spacebar
            var spel = prompt("Pausat, vill du forstätta spela") // spelet kommer fråga "vill du forstätta spela"
                if (spel == "ja") { // om man svarar ja 
                ; // (break) if satsen slutar att köras och spelet/koden fortsätter då break stoppar if satsen (men break funkar inte här och herman så att jag kan låta den vara så, då jag har tänkt rätt )
            }
            else{// om man svarar något annat 
                text(300, 300, 80, "Game over!", "red") // spelet kommer skriva ut Game over 
                stopUpdate(); // och koden kommer sluta köras
        
            }
        } 
    
            picture(mouse.x, mouse.y, "rsz_hd_sunflower.png") // ändrar bild på musen

            var i = 0; 

            while(i < 10)
            {
                var zombie = zombies[i];
                picture(zombie.x, zombie.y, "rsz_114218be114b24384cfba8cba93168461.png");

                if (zombie.x < mouse.x)
                    zombie.x += zombie.speed;
                else
                    zombie.x -= zombie.speed;

                if (zombie.y < mouse.y)
                    zombie.y += zombie.speed;
                else
                    zombie.y -= zombie.speed;

                if (distance(mouse, zombie) < 5) // om avståndet mellan mus och zombie blir mindre än 5
                {
                    text(300, 300, 80, "Game over!", "red")// spelet komemr skriva ut "Game over"
                    stopUpdate(); // och koden kommer sluta köras
                }

                i += 1;
            }
        }
    </script>
</body>
</html>
