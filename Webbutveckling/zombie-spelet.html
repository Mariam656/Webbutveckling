<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="http://spelprogrammering.nu/simple.js">

        var zombies = [];

        var i =0;

        while (i < 2)
        {
            zombies.push({x: random(totalWidth), y: random(totalHeight), speed: random(1,5)});
            i += 1;
        }

        var zombie = {x: random(totalWidth), y: random(totalHeight), speed: random(1,5)};

        function update()
        {
            clearScreen();

            if (keyboard.b)
            var spel = prompt("vill du forstÃ¤tta spela")
            if (spel === "ja", "Ja") {
                break;
            }
            else
                alert("Game end")
            
            picture(mouse.x, mouse.y, "rsz_hd_sunflower.png")

            var i= 0;

            while(i < 2)
            {
                var zombie = zombies[i];
                picture(zombie.x, zombie.y, "rsz_114218be114b24384cfba8cba93168461.png");

                if (zombie.x < mouse.x)
                    zombie.x += zombie.speed;
                else
                    zombie.x -= zombie.speed;

                if (zombie.y < mouse.y)
                    zombie.y += zombie.speed;
                else
                    zombie.y -= zombie.speed;

                if (distance(mouse, zombie) < 5)
                {
                    text(300, 300, 80, "Game over!", "red")
                    stopUpdate();
                }

                i += 1;
            }
        }
    </script>
</body>
</html>
